<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-primary">
    <section class="pt-5 pb-5">
        <div class="container">
            <h1 class="text-center text-info bg-light">АНКЕТА WEB-РАЗРАБОТЧИКА</h1>
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <tbody class="bg-info border-secondary">
                        <tr>
                            <td>Ваше имя:</td>
                            <td><input type="text" id="name" placeholder="Ваше имя" autocomplete="on" inputmode="latin" required=""></td>
                        </tr>
                        <tr>
                            <td>Пароль:</td>
                            <td><input type="password" id="pass" placeholder="Пароль" autocomplete="off" required=""></td>
                        </tr>
                        <tr>
                            <td>E-mail:</td>
                            <td><input type="email" id="mail" placeholder="E-mail" autocomplete="on" inputmode="email" required=""></td>
                        </tr>
                        <tr>
                            <td>Пол:</td>
                            <td>
                                <div class="form-check form-check-inline form-check-reverse"><input class="form-check-input" type="radio" id="flexRadio-1" name="flexRadio" required=""><label class="form-check-label" for="flexRadio-1">М</label></div>
                                <div class="form-check form-check-inline form-check-reverse"><input class="form-check-input" type="radio" id="flexRadio-2" name="flexRadio" required=""><label class="form-check-label" for="flexRadio-2">Ж</label></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Ваш возраст:</td>
                            <td class="d-flex flex-row gap-3"><span>18</span><input type="range" id="range" max="80" step="1" min="18" onchange="run(this)" value="18" name="age"><span>50</span><label class="form-label" id="rangeLabel" for="range"></label></td>
                        </tr>
                        <tr>
                            <td>Ваша специализация:</td>
                            <td><select id="selection" name="position">
                                    <option value="1" selected="">Web-мастер</option>
                                    <option value="2">Web-дизайнер</option>
                                    <option value="3">3D-моделлер</option>
                                    <option value="">Game-разработчик</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>Ваши навыки:</td>
                            <td>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">HTML / CSS</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Perl</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-3"><label class="form-check-label" for="formCheck-3">ASP</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-4"><label class="form-check-label" for="formCheck-4">Adobe Photoshop</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-5">Java</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">JS</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-7"><label class="form-check-label" for="formCheck-7">Flash</label></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Дополнительная информация о себе:</td>
                            <td><textarea class="form-control-lg" id="textarea" placeholder="Введите текст" required=""></textarea></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center border rounded-0 border-2 border-secondary position-relative mt-1 p-3">
                <div class="d-flex justify-content-center gap-3"><button class="btn btn-light save" type="submit">Отправить</button><button class="btn btn-light clear" type="button">Удалить</button></div>
                <p class="fw-normal text-info text-bg-light position-absolute top-0 start-50 translate-middle px-1">Результаты надо:</p>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/clearform.js"></script>
    <script src="assets/js/range.js"></script>
</body>

</html>
